<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Wordpress integration</title>
  <link rel="stylesheet" href="https://unpkg.com/@shopify/polaris@5.0.0/dist/styles.css" />
  <link rel="stylesheet" href="css/spa.css">
  <script src="js/spa.js"></script>
</head>

<body>
  <div style="
        --top-bar-background: #00848e;
        --top-bar-background-lighter: #1d9ba4;
        --top-bar-color: #f9fafb;
        --p-frame-offset: 0px;
      ">
    <div class="Polaris-Frame" data-polaris-layer="true">
      <div class="Polaris-Frame__Skip"><a href="#AppFrameMain">Skip to content</a></div>
      <div class="Polaris-Frame__ContextualSaveBar Polaris-Frame-CSSAnimation--startFade"></div>
      <main class="Polaris-Frame__Main" id="AppFrameMain" data-has-global-ribbon="false">
        <div class="Polaris-Frame__Content">  
    <div class="Polaris-Page">
      <form id="form">
        <div
          class="Polaris-Page-Header Polaris-Page-Header--separator Polaris-Page-Header--hasNavigation Polaris-Page-Header--hasActionMenu">
          <div class="Polaris-Page-Header__Navigation">
            <div class="Polaris-Page-Header__BreadcrumbWrapper">
              <nav role="navigation">
                <a class="Polaris-Breadcrumbs__Breadcrumb" href="#" onclick="window.history.back();"
                  data-polaris-unstyled="true"><span class="Polaris-Breadcrumbs__ContentWrapper"><span
                      class="Polaris-Breadcrumbs__Icon"><span class="Polaris-Icon"><svg viewBox="0 0 20 20"
                          class="Polaris-Icon__Svg" focusable="false" aria-hidden="true">
                          <path
                            d="M12 16a.997.997 0 0 1-.707-.293l-5-5a.999.999 0 0 1 0-1.414l5-5a.999.999 0 1 1 1.414 1.414L8.414 10l4.293 4.293A.999.999 0 0 1 12 16"
                            fill-rule="evenodd"></path>
                        </svg></span></span><span class="Polaris-Breadcrumbs__Content">Apps</span></span></a>
              </nav>
            </div>
          </div>
          <div class="Polaris-Page-Header__MainContent">
            <div class="Polaris-Page-Header__TitleActionMenuWrapper">
              <div class="Polaris-Page-Header__Title">
                <div>
                  <h1 class="Polaris-DisplayText Polaris-DisplayText--sizeLarge">
                    Wordpress integration
                  </h1>
                </div>
              </div>

              <div class="Polaris-Page__Content">
                <div class="Polaris-Layout">

                  <!--login-->
                  <div id="divLogin" class="Polaris-Layout__AnnotatedSection" style="display: none;">
                    <div class="Polaris-Layout__AnnotationWrapper">
                      <div class="Polaris-Layout__Annotation">
                        <div class="Polaris-TextContainer">
                          <h2 class="Polaris-Heading">Authentication</h2>
                          <p>Log in with your Wordpress credentials</p>
                        </div>
                      </div>
                      <div class="Polaris-Layout__AnnotationContent">
                        <div class="Polaris-Card">
                          <div class="Polaris-Card__Section">
                            <div class="Polaris-FormLayout">
                              <div class="Polaris-FormLayout__Item">
                                <div class="">
                                  <div class="Polaris-Labelled__LabelWrapper">
                                    <div class="Polaris-Label">
                                      <label id="TextField1Label" for="TextField1"
                                        class="Polaris-Label__Text">Username</label>
                                    </div>
                                  </div>
                                  <div class="Polaris-TextField">
                                    <input id="username" value="" placeholder="Wordpress username"
                                      class="Polaris-TextField__Input" aria-labelledby="TextField1Label"
                                      aria-invalid="false" name="username" disabled>
                                    />
                                    <div class="Polaris-TextField__Backdrop"></div>
                                  </div>

                                  <div id="divErrorUsername" style="display:none;">
                                    <div class="Polaris-InlineError">
                                      <div class="Polaris-InlineError__Icon"><span class="Polaris-Icon"><svg
                                            viewBox="0 0 20 20" class="Polaris-Icon__Svg" focusable="false"
                                            aria-hidden="true">
                                            <path
                                              d="M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16zM9 9a1 1 0 0 0 2 0V7a1 1 0 1 0-2 0v2zm0 4a1 1 0 1 0 2 0 1 1 0 0 0-2 0z">
                                            </path>
                                          </svg></span></div>
                                      <div id="errorUsername">Invalid credentials</div>
                                    </div>
                                  </div>

                                </div>
                              </div>
                              <div class="Polaris-FormLayout__Item">
                                <div class="">
                                  <div class="Polaris-Labelled__LabelWrapper">
                                    <div class="Polaris-Label">
                                      <label id="TextField1Label" for="TextField1"
                                        class="Polaris-Label__Text">Password</label>
                                    </div>
                                  </div>
                                  <div class="Polaris-TextField">
                                    <input id="password" value="" placeholder="Wordpress password"
                                      class="Polaris-TextField__Input" aria-labelledby="TextField1Label"
                                      aria-invalid="false" name="password" type="password" disabled>
                                    />
                                    <div class="Polaris-TextField__Backdrop"></div>
                                  </div>

                                  <div id="divErrorPassword" style="display:none;">
                                    <div class="Polaris-InlineError">
                                      <div class="Polaris-InlineError__Icon"><span class="Polaris-Icon"><svg
                                            viewBox="0 0 20 20" class="Polaris-Icon__Svg" focusable="false"
                                            aria-hidden="true">
                                            <path
                                              d="M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16zM9 9a1 1 0 0 0 2 0V7a1 1 0 1 0-2 0v2zm0 4a1 1 0 1 0 2 0 1 1 0 0 0-2 0z">
                                            </path>
                                          </svg></span></div>
                                      <div id="errorPassword">Invalid password</div>
                                    </div>
                                  </div>

                                </div>
                              </div>
                              <div class="Polaris-FormLayout__Item">
                                <button id="loginButton" type="button" class="Polaris-Button Polaris-Button--disabled">
                                  <span class="Polaris-Button__Content"><span>Log in</span></span>
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!--settings-->
                  <div id="divValues" class="Polaris-Layout__AnnotatedSection" style="display: none;">

                    <div class="Polaris-Layout__AnnotationWrapper">
                      <div class="Polaris-Layout__Annotation">
                        <div class="Polaris-TextContainer">
                          <h2 class="Polaris-Heading">Settings</h2>
                          <p>Set telegram_credentials</p>
                        </div>
                      </div>
                      <div class="Polaris-Layout__AnnotationContent">
                        <div class="Polaris-Card">
                          <div class="Polaris-Card__Section">
                            <div class="Polaris-FormLayout">

                              <div class="Polaris-FormLayout__Item">
                                <div class="">
                                  <div class="Polaris-Labelled__LabelWrapper">
                                    <div class="Polaris-Label">
                                      <label id="TextField1Label" for="TextField1"
                                        class="Polaris-Label__Text">telegram_credentials</label>
                                    </div>
                                  </div>
                                  <div class="Polaris-TextField">
                                    <input id="telegram_credentials" value="" placeholder="telegram_credentials value"
                                      class="Polaris-TextField__Input" aria-labelledby="TextField1Label"
                                      aria-invalid="false" name="telegram_credentials" disabled>
                                    />
                                    <div class="Polaris-TextField__Backdrop"></div>
                                  </div>

                                  <div id="divErrorTelegramCredentials" style="display:none;">
                                    <div class="Polaris-InlineError">
                                      <div class="Polaris-InlineError__Icon"><span class="Polaris-Icon"><svg
                                            viewBox="0 0 20 20" class="Polaris-Icon__Svg" focusable="false"
                                            aria-hidden="true">
                                            <path
                                              d="M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16zM9 9a1 1 0 0 0 2 0V7a1 1 0 1 0-2 0v2zm0 4a1 1 0 1 0 2 0 1 1 0 0 0-2 0z">
                                            </path>
                                          </svg></span></div>
                                      <div id="errorTelegramCredentials">Invalid telegram_credentials</div>
                                    </div>
                                    <div id="PolarisPortalsContainer"></div>
                                  </div>

                                </div>
                              </div>

                              <div class="Polaris-FormLayout__Item">
                                <button id="setValueButton" type="button"
                                  class="Polaris-Button Polaris-Button--disabled">
                                  <span class="Polaris-Button__Content"><span>Update</span></span>
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
      </form>
    </div>
    
  </div>
</main>
</div>

<div id="divToast" class="Polaris-Frame-ToastManager" aria-live="assertive" style="display: none;">

    class="Polaris-Frame-ToastManager__ToastWrapper Polaris-Frame-ToastManager--toastWrapperEnterDone"
